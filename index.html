<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с картинками</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мой сайт с картинками</h1>
        <div class="image-container">
            <img src="image1.jpg" alt="Описание картинки 1">
        </div>
        <div class="image-container">
            <img src="image2.jpg" alt="Описание картинки 2">
        </div>
        <div class="image-container">
            <img src="image3.jpg" alt="Описание картинки 3">
        </div>
        <!-- Добавьте больше картинок по мере необходимости -->
    </div>
</body>
</html>
