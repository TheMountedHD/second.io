<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 столбца */
            gap: 10px; /* Уменьшаем отступы между кнопками */
            width: 80%;
            max-width: 600px;
        }

        .menu .wide {
            grid-column: span 2; /* Нижняя кнопка на два столбика */
            height: 100px; /* Уменьшаем высоту кнопки */
        }

        .menu a {
            display: block;
            width: 100%;
            height: 100px; /* Высота кнопок уменьшена */
            border-radius: 10px;
            overflow: hidden;
        }

        .menu a img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняет пропорции изображения */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="services.html">
            <img src="1.png" alt="Сервисы">
        </a>
        <a href="rules.html">
            <img src="1.png" alt="Правила">
        </a>
        <a href="reviews.html">
            <img src="1.png" alt="Отзывы">
        </a>
        <a href="contacts.html">
            <img src="1.png" alt="Контакты">
        </a>
        <a href="media.html">
            <img src="1.png" alt="Медиа">
        </a>
        <a href="stickers.html">
            <img src="1.png" alt="Стикеры">
        </a>
        <a href="complaint.html" class="wide">
            <img src="2.png" alt="Пожаловаться на менеджера">
        </a>
        <a href="newpage.html">
            <img src="1.png" alt="Новая кнопка">
        </a>
    </div>
</body>
</html>
