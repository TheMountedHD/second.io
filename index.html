<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Scroll</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            height: 100vh;
        }

        .photo-container img {
            width: 90%; /* Увеличиваем ширину до 90% */
            max-width: 1200px; /* Максимальная ширина — 800px */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="https://otvet.imgsmail.ru/download/54621831_15235ff1be0bc1a363cb0622e8c980fa_800.png" alt="Photo 1">
        <img src="https://otvet.imgsmail.ru/download/54621831_15235ff1be0bc1a363cb0622e8c980fa_800.png" alt="Photo 2">
        <img src="https://otvet.imgsmail.ru/download/54621831_15235ff1be0bc1a363cb0622e8c980fa_800.png" alt="Photo 3">
        <img src="https://otvet.imgsmail.ru/download/54621831_15235ff1be0bc1a363cb0622e8c980fa_800.png" alt="Photo 4">
        <img src="https://otvet.imgsmail.ru/download/54621831_15235ff1be0bc1a363cb0622e8c980fa_800.png" alt="Photo 5">
        <img src="https://otvet.imgsmail.ru/download/54621831_15235ff1be0bc1a363cb0622e8c980fa_800.png" alt="Photo 6">
    </div>
</body>
</html>
