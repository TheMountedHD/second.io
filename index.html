<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кнопки с картинками</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .button {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <div class="button-container">
    <a href="/scene1" class="button">
      <img src="1.png" alt="Сцена 1">
    </a>
    <a href="/scene2" class="button">
      <img src="1.png" alt="Сцена 2">
    </a>
    <a href="/scene3" class="button">
      <img src="1.png" alt="Сцена 3">
    </a>
  </div>

</body>
</html>
