<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 столбца */
            gap: 5px; /* Уменьшаем отступы между кнопками */
            width: 80%;
            max-width: 400px;
        }

        .menu .wide {
            grid-column: span 2; /* Кнопка на два столбика */
            height: 100px; /* Высота кнопки */
        }

        .menu .small {
            height: 80px; /* Высота маленькой кнопки */
            grid-column: 1 / 3; /* Центрирование кнопки по оси X */
        }

        .menu a {
            display: block;
            width: 100%;
            height: 120px; /* Высота кнопок */
            border-radius: 10px;
            overflow: hidden;
        }

        .menu a img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Сохраняет пропорции изображения */
        }
    </style>
</head>
<body>
    <div class="menu">
        <!-- 1-я строка -->
        <a href="services.html">
            <img src="1.png" alt="Сервисы">
        </a>
        <a href="rules.html">
            <img src="1.png" alt="Правила">
        </a>

        <!-- 2-я строка -->
        <a href="reviews.html">
            <img src="1.png" alt="Отзывы">
        </a>
        <a href="contacts.html">
            <img src="1.png" alt="Контакты">
        </a>

        <!-- 3-я строка -->
        <a href="media.html">
            <img src="1.png" alt="Медиа">
        </a>
        <a href="stickers.html">
            <img src="1.png" alt="Стикеры">
        </a>

        <!-- 4-я строка -->
        <a href="complaint.html">
            <img src="1.png" alt="Пожаловаться на менеджера">
        </a>
        <a href="newpage.html">
            <img src="1.png" alt="Новая кнопка">
        </a>

        <!-- 5-я строка с одной кнопкой на два столбика -->
        <a href="bigbutton.html" class="wide">
            <img src="2.png" alt="Большая кнопка">
        </a>

        <!-- 6-я строка с маленькой кнопкой, центрированной -->
        <a href="smallbutton.html" class="small">
            <img src="1.png" alt="Маленькая кнопка">
        </a>
    </div>
</body>
</html>
