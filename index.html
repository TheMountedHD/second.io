<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с изображениями</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        a {
            width: 300px;
            height: 100px;
            display: block;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
        }

        .button-image {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .button-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="button-container">
        <a href="page1.html">
            <div class="button-image" style="background-image: url('images/1.png');"></div>
        </a>
        <a href="page2.html">
            <div class="button-image" style="background-image: url('images/1.png');"></div>
        </a>
        <a href="page3.html">
            <div class="button-image" style="background-image: url('images/1.png');"></div>
        </a>
    </div>

</body>
</html>
